<!DOCTYPE html>
<html>
    <head>
		<title>Carousel</title>
		<meta charset="utf-8"/>
		<script>
			var ls = window.localStorage;
			var counter = 0;
			function loopingImages() {
				// console.log(i);
				var j = counter%(ls.length - 1);
				var data = JSON.parse(ls.getItem(ls.key(j)));
				document.getElementById("image-container").innerHTML = "<img id='photo' src='" + data["pphoto"] + "'>";
				counter++;
			}
			function displayImage() {
				setInterval(loopingImages, 2000);
			}
			
			window.onload = () => {
				// var event = new EventTarget();
				// event.addEventListener(document.getElementById("image-container"));
				// displayImage()
				var range = document.getElementById("image-container");
				range.addEventListener("mouseout", displayImage,false);
				range.addEventListener("mouseover", loopingImages ,false);
			}
		</script>
	</head>
	<body>
		<div id="image-container"></div>
	</body>
</html>
